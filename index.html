<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An e commerce site by arvansh web labs">
  <title>TechnoVibes | Arvansh Web Labs</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">TechnoVibes</div>
      <div class="cartIcon" onclick="toggleCart()">
        &#x1F6D2;
        <span class="cart-count" id="cartCount">0</span>
      </div>
    </nav>
  </header>
  <section class="hero" id="home">
    <div class="container">
      <h1>Welcome to TechnoVibes</h1>
      <p>Discover the latest in premium electronics and smart gadgets</p>
      <a href="#products" class="cta-button">Shop Now</a>
    </div>
  </section>
  <section class="products" id="products">
    <div class="container">
      <h2 class="section-title">Featured Products</h2>
      <div class="product-grid" id="productGrid">
        
        </div>
      </div>
    </div>
  </section>
  <div class="cart-model" id="cartModel">
    <div class="cart-content">
      <div class="cart-header">
        <h2>Shopping Cart</h2>
        <button class="close-cart" onclick="toggleCart()">âœ–</button>
      </div>
      <div id="cartItems"></div>
      <div class="cart-total" id="cartTotal">Total: $0.00</div>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 TechnoVibes. All rights reserved. | A fun demo game. <br>
        For more about the developer visit <a href="http://arvansh.github.io/Portfolio" target="_blank" rel="noreferrer"> here</a></p>
    </div>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
